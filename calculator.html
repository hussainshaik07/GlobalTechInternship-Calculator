<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by hussain</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input class="button-inp input-ele" type="text" name="dis">
                </div>
                <div>
                    <input class="button-inp sepe-button" type="button" value="AC" onclick="dis.value = '' ">
                    <input class="button-inp sepe-button" type="button" value="DE" onclick="dis.value = dis.value.toString().slice(0,-1)">
                    <input class="button-inp sepe-button" type="button" value="." onclick="dis.value += '.'">
                    <input class="button-inp sepe-button" type="button" value="/" onclick="dis.value += '/' ">
                </div>
                <div>
                    <input class="button-inp" type="button" value="7" onclick="dis.value += '7' ">
                    <input class="button-inp" type="button" value="8" onclick="dis.value += '8' ">
                    <input class="button-inp" type="button" value="9" onclick="dis.value += '9' ">
                    <input class="button-inp sepe-button" type="button" value="*" onclick="dis.value += '*' ">
                </div>
                <div>
                    <input class="button-inp" type="button" value="4" onclick="dis.value += '4' ">
                    <input class="button-inp" type="button" value="5" onclick="dis.value += '5' ">
                    <input class="button-inp" type="button" value="6" onclick="dis.value += '6' ">
                    <input class="button-inp sepe-button" type="button" value="-" onclick="dis.value += '-' ">
                </div>
                <div>
                    <input class="button-inp" type="button" value="1" onclick="dis.value += '1' ">
                    <input class="button-inp" type="button" value="2" onclick="dis.value += '2' ">
                    <input class="button-inp" type="button" value="3" onclick="dis.value += '3' ">
                    <input class="button-inp sepe-button" type="button" value="+" onclick="dis.value += '+' ">
                </div>
                <div>
                    <input class="button-inp" type="button" value="00" onclick="dis.value += '00' ">
                    <input class="button-inp" type="button" value="0" onclick="dis.value += '0' ">
                    <input class="button-inp sepe-button equal-button" type="button" value="=" onclick="dis.value=eval(dis.value)">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
